<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Price Tracker for Amazon.in</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        font-family: sans-serif;
        font-size: 14px;
      }
      h1 {
        font-size: 16px;
        margin-top: 0;
      }
      p {
        margin: 0;
        padding: 5px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Price Tracker for Amazon.in</h1>
    <p>Enter the product URL:</p>
    <input
      type="text"
      id="url"
      placeholder="https://www.amazon.in/dp/B08L5V57NQ"
    />
    <p>Enter the desired price:</p>
    <input type="number" id="price" placeholder="1000" />
    <button id="submit">Track Price</button>
    <p id="message"></p>
    <script src="popup.js"></script>
  </body>
</html>
